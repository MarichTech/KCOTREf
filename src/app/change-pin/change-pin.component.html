<div class="alert alert-light">
    <div class="input-group" >
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Current PIN</span>
        </div>
        <input maxlength="4" name="oldPin" [(ngModel)]="oldPin" type="password" placeholder="Enter Current PIN" class="form-control">
        </div>

        <div class="input-group" style="margin-top: 10px;">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">New PIN</span>
            </div>
            <input maxlength="4" name="newPIN" [(ngModel)]="newPIN" type="password" placeholder="Enter New PIN" class="form-control">
        </div>

        <div class="input-group" style="margin-top: 10px;">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Confirm PIN</span>
            </div>
            <input maxlength="4" name="confirmedPIN" [(ngModel)]="confirmedPIN" type="password" placeholder="Confirm New PIN" class="form-control">
        </div>

        <div *ngIf="errorMsg!=''" style="margin-top: 10px;">
            <button class="btn btn-block btn-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;{{errorMsg}}</button>
        </div>
        <div *ngIf="processingMsg!=''&&isProcessing==true" style="margin-top: 10px;">
            <button class="btn btn-block btn-primary"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;{{processingMsg}}</button>
        </div>
        <div *ngIf="isSusccess==true" style="margin-top: 10px;">
            <button class="btn btn-block btn-success"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;{{successMsg}}</button>
        </div>
        <div style="margin-top: 10px;">
            <button class="btn btn-block btn-danger"  *ngIf="touched&&!oldPin"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;Enter Current PIN</button>
            <button class="btn btn-block btn-danger"   *ngIf="touched&&oldPin&&!newPIN"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;Enter New PIN</button>
            <button class="btn btn-block btn-danger"  *ngIf="touched&&oldPin&&newPIN&&!confirmedPIN"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;Enter Confirm PIN</button>
            <button class="btn btn-block btn-danger"   *ngIf="touched&&oldPin&&newPIN&&confirmedPIN&&newPIN!=confirmedPIN"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;PINs do not match</button>
            <button class="btn btn-block btn-danger"   *ngIf="touched&&oldPin&&newPIN&&confirmedPIN&&newPIN==confirmedPIN&&rPin!=oldPin"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;Invalid Details</button>
            <button class="btn btn-block btn-info"   (click)="updatePIN(newPIN,confirmedPIN,oldPin)"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;Update PIN</button>
            </div>
</div>
