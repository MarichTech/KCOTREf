    <div *ngIf="isDisconnected==true" class="alert alert-light">
      <!--connection status starts here-->
          <div>
              <label>No Internet Connection</label>
          </div>
          <hr>
          <div class="circle_Connection"><i class="fa fa-wifi" aria-hidden="true"></i>
            <i class="fa fa-times-circle" class="smallIcon" aria-hidden="true"></i>
          </div>
          <br>
          <label text-wrap>Please check your connection and try again</label>
            <hr>
            <div class="card-text">
                <button class="btn btn-block btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button>
            </div> 
      </div>
  
      <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="timer">
        <p style="color: white;">{{spinnerContent}}</p>
      </ngx-spinner>


	    <div class="row g-4 mb-1"   style="margin-top: 1px;">
		    <div class="container">
			    <div class="position-relative">
				    <div class="row g-3 justify-content-between">
					    <div class="col-auto">
					        <h1 class="app-page-title ">Notifications</h1>
					    </div>
					    <div class="col-auto">
					        <div class="page-utilities">
							    <select class="form-select form-select-sm w-auto" >
								  <option selected value="option-1">All</option>
								  <option value="option-2">News</option>
								  <option value="option-3">Product</option>
								  <option value="option-4">Project</option>
								  <option value="option-4">Billing</option>
								</select>
					        </div><!--//page-utilities-->
					    </div>
				    </div>
			    </div>

                <div *ngIf="newNotification==1">
                    <div class="app-card" *ngFor="let items of NewNotificationList">
                        
                        <div class="item p-3" >
                            <div class="row gx-2 justify-content-between align-items-center">
                             
                              <div class="col">
                                <div class="info"> 
                                    <div ><span class="badge bg-success">New</span></div>
                                    <div class="meta"> 
                                        2 hrs ago
                                    </div>
                                   
                                  <div class="desc">{{items.Message}} </div>
                                  <!--<div class="meta"> 2 hrs ago</div>--> 
                                </div>
                              </div><!--//col--> 
                            </div><!--//row-->
                        
                         </div><!--//item-->
                    </div><!--//app-card-->
                </div>
				
              <div *ngIf="oldNotification==1">
                <div class="app-card" style="margin-top: 10px;" *ngFor="let item of OldNotificationList">
                    
                    <div class="item p-3" >
                        <div class="row gx-2 justify-content-between align-items-center">
                         
                          <div class="col">
                            <div class="info"> 
                                
                                <div class="meta"> 
                                    2 hrs ago
                                </div>
                               
                              <div class="desc">{{item.Message}} </div>
                              <!--<div class="meta"> 2 hrs ago</div>--> 
                            </div>
                          </div><!--//col--> 
                        </div><!--//row-->
                    
                     </div><!--//item-->
				</div><!--//app-card-->
              </div>
                
			    
		    </div><!--//container-fluid-->
