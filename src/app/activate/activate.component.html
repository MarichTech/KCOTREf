<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <div style="position: relative; contain: layout; display: flex; justify-content: space-between;">
    Activate Account
    <img src="assets/imgs/RLogo.png" style="width: 40% !important;height: 40% !important;">
    </div>
   </nav>
<mat-card>
    <div class="jumbotron">
    <h1 class="display-4">Activate Account</h1>
    <div class="form-group">
        <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Activation Key sent 
        <p>{{storedEmail}}</p>
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="code" maxlength="10" placeholder="Enter Verification Code" class="form-control">
    </div>
        <div class="btn btn-danger btn-block" *ngIf="touched&&!code">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;Enter Verication Code
        </div>
        <button class="btn btn-primary btn-block" (click)="Activate(code)">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>&nbsp;Activate
        </button>
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="timer">
            <p style="color: white;">Loading...</p>
        </ngx-spinner>
        <ngx-alerts maxMessages= 5 timeout= 5000 position= 'left'></ngx-alerts>
</div>
</mat-card>
