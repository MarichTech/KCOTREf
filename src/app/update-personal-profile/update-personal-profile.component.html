    <mat-card>

    

    <mat-tab-group [selectedIndex]="selectedIndex"  (selectedIndexChange)="informChange($event)">
      <mat-tab [label]=Tab1>


    <div >
          <h3>Personal Details</h3>
          <div class="row" style="margin:2px">
            <div class="col-sm-3">
              <label> First Name</label>
                <input [(ngModel)]="Firstname" name="Firstname" type="text" class="form-control" style="margin-bottom: 10px;" disabled>
            </div>
            <div class="col-sm-3">
              <label>Middle Name</label>
                <input [(ngModel)]="Othernames"  name="Othernames" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;" disabled>
            </div>
            <div class="col-sm-3">
              <label>Surname</label>
                <input [(ngModel)]="Surname"  name="Surname" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;" disabled>
            </div>
            <div class="col-sm-3">
              <label>Date of Birth</label>
              <input type="text" name="DOB" displayFormat="DD MM YYYY" [(ngModel)]="DOB" class="form-control" disabled>
              
            </div>
          </div>
  
          <div class="row" style="margin:2px">
            <div class="col-sm-4">
              <label>Gender</label>
              <input type="text" name="Gender" [(ngModel)]="Gender" class="form-control" disabled>
         
           </div>
         <div class="col-sm-4">
          <label> Personal KRA Pin</label>
          <input type="text" class="form-control" name="personalKRA" [(ngModel)]="personalKRA" style="margin-bottom: 10px;" disabled>
         
        </div>
        <div class="col-sm-4">
          <label> National Id No.</label>
          <input [(ngModel)]="NatIdNo"  name="NatIdNo" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;" disabled>
       </div>
          
       </div>
       <hr>
       <h3>You can Update the following details only</h3>
  
            <div class="row" style="margin:2px">
                <div class="col-sm-4">
                  <label>Update Mobile Number</label>
                  <input [(ngModel)]="MobileNo"  name="MobileNo" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;">
                </div>
                <div class="col-sm-4">
                  <label>Update Alternative Phone Number</label>
                  <input type="text" class="form-control" name="AlternativePhoneNumber" [(ngModel)]="AlternativePhoneNumber" style="margin-bottom: 10px;">
                 </div>
                 <div class="col-sm-4">
                  <label>Update Email Address</label>
                   <input [(ngModel)]="EmailAddress"  name="EmailAddress" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;">
                 </div>
                 
                 
            </div>
                
          <br>
          <div class="row" style="margin:2px">
            <div class="col-sm-4">
              <label>Update Postal Address</label>
              <input [(ngModel)]="PostalAddress"  name="PostalAddress" type="text" color="secondary" class="form-control">
            </div>  

            <div class="col-sm-4">
              <label>Update Employment Status</label>
              <select class="form-control" name="Empstatus" [(ngModel)]="Empstatus" style="margin-bottom: 10px;">
                <option selected value="">-Not Selected-</option>
                <option value="Employed" name="Employed">Employed</option>
                <option value="Unemployed" name="Unemployed">Not Employed</option>
              </select>
            </div>
           
            <div class="col-md-4">
              <label>Update Level Of Education</label>
              <select class="form-control" name="LevelOfEducation" [(ngModel)]="LevelOfEducation" style="margin-bottom: 10px;">
                <option selected value="">-Not Selected-</option>
                <option value="Primary" name="Primary">Primary</option>
                <option value="Secondary" name="Secondary">Secondary</option>
                <option value="Certificate" name="Certificate">Certificate</option>
                <option value="Diploma" name="Diploma">Diploma</option>
                <option value="UnderGraduate" name="UnderGraduate">UnderGraduate</option>
                <option value="PostGraduate" name="PostGraduate">PostGraduate</option>
                <option value="Uneducated" name="Uneducated">Informal</option> 
              </select>
              
            </div>
            
          </div> 

        
          
        
          <div class="btn-group mr-2" role="group" aria-label="First group" style="float: right;">
            <button type="button" (click)="updatePersonalDetails(Firstname,Othernames,Surname,DOB,Gender,LevelOfEducation,NatIdNo,PostalAddress,MobileNo,
            AlternativePhoneNumber, EmailAddress,Empstatus,personalKRA)" class="btn btn-danger  ml-2"><i class="fa fa-database"></i>&nbsp;Update</button>
          </div>
          <br>
        </div>

      </mat-tab>

      <mat-tab [label]=Tab2>
        <div >
          <label>Business Details</label>
         
          <label>Business Details</label>
          <div class="row" style="margin:2px">
            <div class="col-sm-6">
              <label> Business Name</label>
              <input [(ngModel)]="BName"  name="BName" type="text" color="secondary"  class="form-control" style="margin-bottom: 10px;">
            </div>
  
  
              <div class="col-sm-6">
                <label>Legal Status</label>
                <select class="form-control" name="LegalStatus" [(ngModel)]="LegalStatus" style="margin-bottom: 10px;" (change)="getId($event.target.value)">
                  <option selected value="0">-Not Selected-</option>
                  <option  value="1"  >Registered Business</option>
                  <option  value="2"> Unregistered Business</option>
                </select>
             </div>
             
          </div>
        <div> 
          <div  class="row" style="margin:2px">
            <div class="col-sm-4">
              <label>Select form of Business</label>
              <select class="form-control" name="BForm" [(ngModel)]="BForm" style="margin-bottom: 10px;">
                <option selected value="">-Not Selected-</option>
                <option value="Cooperative society" name="Cooperative society">Cooperative society</option>
                <option value="Partnership" name="Partnership">Partnership</option>
                <option value="Limited Company" name="Limited Company">Limited Company</option>
                <option value="SILC" name="SILC">SILC</option>
                <option value="VSLA" name="VSLA">VSLA</option>
                <option value="Juakali" name="Juakali">Juakali </option>
                <option value="Sole-Proprietor" name="Juakali">Sole-Proprietor</option>
    
              </select>
              </div> 
              <div class="col-sm-4">
                <label>Enter Business Registration Number</label>
                <input [(ngModel)]="RegistrationNo"  name="RegistrationNo" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;">
              </div>
            <div class="col-sm-4">
              <label>Registration Date</label>
              <input type="date" name="BRegDate" displayFormat="DD MM YYYY" [(ngModel)]="BRegDate" class="form-control" >
            </div>
          </div> 
          <div  class="row" style="margin:2px">
            <div class="col-sm-6">
              <label>Enter Business KRA PIN</label>
              <input [(ngModel)]="BKRA"  name="BKRA" type="text" color="secondary" class="form-control" style="margin-bottom: 10px;">
            </div>
            <div class="col-sm-6">
              <label for="file">Attach Registration Certificates</label>
              <input type="file" id="file"  class="form-control" style="border: 0;">
            </div>
           
          </div> 
          </div>
  
          <div class="row" style="margin:2px">
            
          <div class="col-sm-6">
             <label> Business Type</label>
              <input class="form-control" maxlength="50" name="BType" [(ngModel)]="BType" style="margin-bottom: 10px;">
                
              </div>
            
              <div class="col-sm-6" >
                <label>Physical Location</label>
              <input  maxlength="50" name="BusinessPhysicalAddress" [(ngModel)]="BusinessPhysicalAddress" class="form-control" style="margin-bottom: 10px;"> 
              
              </div>
          </div>

          <div class="btn-group mr-2" role="group" aria-label="First group" style="float: right;">
            <button type="button" (click)="updateBusinessDetails(BName,BRegDate,BKRA,BForm, BType,LegalStatus,RegistrationNo,BusinessPhysicalAddress)" class="btn btn-danger  ml-2"><i class="fa fa-database"></i>&nbsp;Update</button>
          </div>
         
          <br>
        </div>


      </mat-tab>
      </mat-tab-group>

    </mat-card>

    </div>
